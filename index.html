<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자판기</title>
    <link rel="stylesheet" href="./common.css">
    <script src="./common.js"></script>
</head>
<body>
    <div id="wrap">

        <div id="drinks">
            <ul>
                <li class="drink" id="cider" value="500">
                    <h4 class="name">사이다</h4>
                    <span>500</span>원
                </li>
                <li class="drink" id="cola" value="1000">
                    <h4 class="name">콜라</h4>
                    <span>1000</span>원
                </li>
                <li class="drink" id="vita" value="300">
                    <h4 class="name">비타민음료</h4>
                    <span>300</span>원
                </li>
            </ul>
        </div>

        <div id="coins">
            <div class="coin">100<span>원</span></div>
            <div class="coin">500<span>원</span></div>
            <div class="coin">1000<span>원</span></div>
        </div>

        <div id="result">
            <div class="result_wrap">
                <div class="total"></div>
                <div class="button">결과출력</div>
            </div>
        </div>
            <div class="result_final">
                어떤 걸 뽑을 수 있을까?
            </div>
            
    </div>
</body>
</html>
